{% extends 'navigation.html' %}
{% block body %}
{% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">


  <!-- Custom styles for this template -->
  <link href="{% static 'css/simple-sidebar.css' %}" rel="stylesheet">
<style>
  .list-item:hover{
    background-color: #d115ae;
  }
  .mybtnone:hover{background-color : #d115ae}
.mybtnone{
	background-color: #8a0884 ;
	color: aliceblue;
}
</style>

</head>

<body>

  <div class="d-flex" id="wrapper" style="background-color: #ffbbf3;">

    <!-- Sidebar -->
    <div class=" border-right" id="sidebar-wrapper" style="background-color: white;" >
      <div class="sidebar-heading" >Start Filtering</div>
      <div class="list-group list-group-flush" style="background-color: #d115ae;">
        <a href="{% url 'view_product' 0 %}" class="list-group-item list-group-item-action" style="background-color: #8a0884; color: white; ">All Product</a>
          {% for i in cat %}
        <a href="{% url 'view_product' i.id %}" class="list-group-item list-group-item-action " style="background-color:#8a0884 ; color: white;">{{i.name}}</a>
          {% endfor %}
      </div>
    </div>
    <!-- /#sidebar-wrapper -->

    <!-- Page Content -->
    <div id="page-content-wrapper">

      <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
        <button class="btn mybtnone" id="menu-toggle">Toggle Menu</button>

        <button class="navbar-toggler mybtnone" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      </nav>

      <div class="container-fluid">
      <center><h2 style="margin-top:20px;color: #d115ae;text-align: center; font-family : 'Monotype Corsiva';">View Product</h2></center>

 <div class="container-fluid">
   	<h1 class="text-center mt-5 mb-5">
   	</h1>
	 <h2>{{cat1.name}}</h2>
   	<div id="{{i.id}}" class="carousel slide" data-ride="carousel">
   		<div class="carousel-inner row w-100 mx-auto">
			{% for j in pro1 %}
				<div class="carousel-item col-md-3 active"><div class="card">
					<center><img class="card-img-top " align="center" src="{{j.image.url}}" style="width:160px;height:170px;float:center" alt="card-img"></center>
   						<div class="card">
   						<h4 class="card-title">{{j.name}} Rs.{{j.price}}</h4>
   						<p class="card-text">{{j.desc}}</p>
   						<form align="center" action="{% url 'add_cart' j.id %}" method="post">
	                        {% csrf_token %}
                            <button type="submit" class="btn mybtnone">Add to Cart</button>
</form>
   					</div>
   				</div>
   			</div>
			{% endfor %}
		</div>
	</div>
 </div>

      </div></div>
    <!-- /#page-content-wrapper -->

  </div>
  <!-- /#wrapper -->

  <!-- Bootstrap core JavaScript -->
  <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
  <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

  <!-- Menu Toggle Script -->
  <script>
    $("#menu-toggle").click(function(e) {
      e.preventDefault();
      $("#wrapper").toggleClass("toggled");
    });
  </script>
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

{% endblock %}
