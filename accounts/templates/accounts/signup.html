{% extends "base.html" %}

{% load bootstrap4 %} 

{% block content %}
<div class="container">
  <h2>Sign Up</h2>
  <br>

  <form method="POST" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
      <input type="submit" class="btn btn-primary" value="Signup">
  </form>

</div>
{% endblock %}
