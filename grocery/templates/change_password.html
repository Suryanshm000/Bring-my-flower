{% extends 'navigation.html' %}
{% block body %}
{% load static %}
<style>
  .mybtnone:hover{background-color : #d115ae}
.mybtnone{
	background-color: #8a0884 ;
	color: aliceblue;
}
</style>
<div class="container">
    <h2  style="margin-top:20px;color: #d115ae;text-align: center; font-family : 'Monotype Corsiva';"align="center">Change Password</h2>

<div class="container-fluid" style="width:70%;margin-top:5%;border: 1px solid #d115ae;padding: 2%;">
<form method="post" action="">
    {% csrf_token %}
  <div class="form-group">
    <label for="exampleInputEmail1">Old Password</label>
    <input type="password" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="pwd3">
  </div>

  <div class="form-group">
    <label for="exampleInputEmail1">New Password</label>
    <input type="password" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="pwd1">
  </div>

  <div class="form-group">
    <label for="exampleInputPassword1">Confirm Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1"  name="pwd2">
  </div>
  <button type="submit" class="btn mybtnone">Submit</button>
</form>
</div>
</div>


{% if error == "yes" %}
<script>
    alert('Password Changed.....');
    window.location=('{% url 'logout' %}')
</script>
{% endif %}
{% if error == "not" %}
<script>
    alert('New Password and Confirm Password are not match');
</script>
{% endif %}

{% endblock %}
