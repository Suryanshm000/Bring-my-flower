{% extends "base.html" %}

{# at the terminal, run pip install django-bootstrap4 #}

{% load bootstrap4 %}

{% block content %}
<div class="container">
  <h1>Login</h1>
  <br>
  <p>Username is your phone number</p>
  <br>
  
  <form method="POST" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
      <input type="submit" class="btn btn-primary" value="Login">
  </form>
</div>
{% endblock %}
