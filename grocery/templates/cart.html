{% extends 'navigation.html' %}
{% block body %}
<style>
      .mybtnone:hover{background-color : #d115ae}
.mybtnone{
	background-color: #8a0884 ;
	color: aliceblue;
}
 .prjdiv{
box-shadow:0 0 20px 0 rgba(0,0,0,0.3);
transform:translateY(-20px);
} 
</style>
<center><h2 style="margin-top:20px;color: #d115ae;text-align: center; font-family : 'Monotype Corsiva';">View Cart</h2></center>

{% if not cart %}
<h1 align="center" style="color:#d115ae">{{message}}</h1>
{% else %}
<center><div class="container"  style="border: none; align-items: center;margin-top: 40px;">
    <div class="row prjdiv">
        <div class="col-md-4" style="height:100px;">
                    <center><a href="{% url 'view_product' 0 %}" style="margin-top:10%;width:100%;" class="btn btn-md  text-light text-capitalize mybtnone"><ion-icon style="margin-right:8px" name="pricetags"></ion-icon>Continue Shopping</a></center>
                </div>
        <div class="col-md-4" style="height:100px;">
                    <center><a href="{% url 'booking' book %}" style="margin-top:10%;width:50%" class="btn btn-md  text-light text-capitalize mybtnone"><ion-icon style="margin-right:8px" name="cash"></ion-icon>Buy Now</a></center>
                </div>
        <div class="col-md-4" style="height:100px;">
                    <center><a style="margin-top:10%;width:100%;border:1px solid black" class="btn  btn-md text-dark text-capitalize">Total : {{total}}</a></center>
                </div>
    </div>
        </div>
    </center>
{% for i in cart %}
<center>
    <style>
        .container{
            /* border:1px solid black; */
            border-radius:6px;
            margin-bottom:5%;
        }.container1 ,.contain{
            /* border:1px solid black; */
            border-radius:6px;
            width:70%;
            /* border:1px solid black; */

        }
    </style>
<div class="container d-flex" style="margin-top:2%;height:150px;width:80% ;background-color: #f3dbef;">
  
        <div class="col-md-4" style="height:120px">
            <img src="{{i.product.image.url}}" style="width:30%;height:100px;margin-top:5%">
        </div>

        <div class="col-md-4" style="height:100px">
            <h5 style="margin-top:5%">{{i.product.name}}</h5><hr>
        <h6>Price : Rs.{{i.product.price}}</h6>
        <p>{{i.product.desc}}</p>
        </div>
         <div class="col-md-4" style="height:100px;">
                <center><a href="{% url 'remove_cart' i.id %}" style="margin-top:15%" class="btn btn-sm btn-danger text-light text-capitalize"><ion-icon name="trash"></ion-icon>Remove</a></center>
        </div>
   
</div>
    </center>
{% endfor %}
